<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"/>

<body>

        </header>
        <main>
            <div class="weather-container">
                <div>
                    <h1 class="app-city"id="city"></h1>
                    <p>
                        Tuesday 14:49 , scattered clouds
                        <br/>
                        Humidity :<strong>66%</strong> , Wind : 3.13km/h
                    </p>
                </div>
                <div class="temperature-container"> 
                    <div class="emoji">üå§Ô∏è</div>
                    <div class="temperature" id="temperature"></div> 
                    <div class="degrees">¬∞C</div> 
                </div>
            </div>
        </main>
        
        <footer>This project was coded by 
        <a href="https://github.com/Thranduil-reigns">Nicole Namayi</a> , code hosted on<a href="https://github.com/Thranduil-reigns/weather-app"> Github</a> and website hosted by <a href ="https://nicoleapp.netlify.app/">Netlify</a></footer>
